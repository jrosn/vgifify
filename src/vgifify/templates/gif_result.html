<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>vgifify</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
              integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
              crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>vgifify</h1>
                    <div class="wait-text">
                        Пожалуйста, подождите!<br />
                        Видео конвертируется
                    </div>
                    <div class="gif"></div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
                integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
                integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
                integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
                crossorigin="anonymous"></script>

        <script type="text/javascript">
            var gifId = "{{ gif_image_id }}";
            var intrvId = setInterval(tryToGetGifIntrv, 3000);

            function tryToGetGifIntrv() {
                $.getJSON("/result/" + gifId + '/check', function(data) {
                    if(data.ready == true) {
                        clearInterval(intrvId);
                        $('.wait-text').hide();
                        showGif('/result/' + gifId + "/gif");
                    }
                });
            }

            function showGif(url) {
                $('.gif').html("<img src=\"" + url +"\">");
            }


        </script>
    </body>
</html>
